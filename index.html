<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #fdfbf7 0%, #fcede6 100%); color: #5a4d4d; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 480px; padding: 40px 20px; text-align: center; }
        .profile-img { width: 120px; height: 120px; background-color: #e0d4cc; background-image: url('https://placehold.co/240x240/e6c8c1/ffffff?text=Icon'); background-size: cover; border-radius: 50%; margin: 0 auto 20px; border: 4px solid #fff; box-shadow: 0 8px 16px rgba(149, 132, 126, 0.1); }
        h1 { font-size: 22px; margin-bottom: 10px; color: #8c7b75; }
        .bio { font-size: 14px; line-height: 1.8; margin-bottom: 30px; color: #7a6c6c; }
        .link-btn { display: block; background-color: #fff; color: #8c7b75; text-decoration: none; padding: 16px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(149, 132, 126, 0.05); transition: all 0.3s ease; font-weight: bold; }
        .link-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 12px rgba(149, 132, 126, 0.15); background-color: #fffaf8; }
        .gallery-title { margin-top: 40px; margin-bottom: 15px; font-size: 16px; color: #b0a4a4; letter-spacing: 1px; }
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .gallery-item { background-color: #fff; border-radius: 8px; aspect-ratio: 1 / 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; }
        footer { margin-top: 50px; font-size: 11px; color: #b0a4a4; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img"></div>
        <h1>Name / AI Creator</h1>
        <div class="bio">AI×SNSで家族との時間をデザインする。<br>HSP気質のワンオペママが綴る、<br>リアルミニチュアと日々の記録。</div>
        <a href="https://www.threads.net/" class="link-btn" target="_blank">Threads <span>(日々の発信)</span></a>
        <a href="https://note.com/" class="link-btn" target="_blank">Note <span>(詳細なノウハウ)</span></a>
        <a href="#" class="link-btn" target="_blank">Portfolio <span>(制作実績)</span></a>
        <div class="gallery-title">- My Works -</div>
        <div class="gallery">
            <div class="gallery-item"><img src="https://placehold.co/300x300/fcede6/a69595?text=Dog+1" class="gallery-img"></div>
            <div class="gallery-item"><img src="https://placehold.co/300x300/fcede6/a69595?text=Dog+2" class="gallery-img"></div>
        </div>
        <footer>© 2026 My Portfolio</footer>
    </div>
</body>
</html>
